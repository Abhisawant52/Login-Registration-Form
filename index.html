<!doctype html>
<html lang="en">
  <head>

    <title>Login Flip-Card</title>
  </head>
  <body>
    <div class="tab">
    <div class="Tab1 col-md-6">
    <h1>Social-Media<img src="login.png" alt="gif" height="120px" width="150px"></h1>
    <h4><br>We helps you connect and share with the people in your life.</h4><br>

    <div class="col-md-6">
	<div class="flip-container">
	<div class="flipper" id="flipper">
	<div class="front">
	<h3 class="title">Login</h3>
	<input type="email" class="form-control" placeholder="Email Address" id="mailid" required />
    <p id="p1"></p>
    <input type="password" class="form-control" placeholder="Password" id="subject" required /> 
    <p id="p2"></p>
    <a href="#" type="button" onclick="loginFun()" class="B1 btn btn-primary"><b>Log In</b></a>
    <p id="p3"></p>
		<a class="flipbutton"  id="loginButton">Create my account →</a>
	</div>
	<div class="back">
	<a class="flipbutton" id="registerButton"><h5>Login →</h5></a>
	
	<input type="Text" class="form-control" placeholder="Name" id="name1" required />
    <p id="p4"></p>
	<input type="email" class="form-control" placeholder="Email Address" id="mailid1" required />
    <p id="p5"></p>
    <input type="password" class="form-control" placeholder="Password" id="subject1" required /> 
    <p id="p6"></p>
	<input type="password" class="form-control" placeholder="Confirem Password" id="subject2" required /> 
    <p id="p7"></p>
    <a href="#" type="button" onclick="RegisterFun()" class="B1 btn btn-primary"><b>Register</b></a>
    <p id="p8"></p>
		
	</div>
	
	</div>
    </div>
	<!----->
    </div>
    </div>
    
   <footer>Abhishek Sawant<span style='font-size:18px;'>&#169;</span>2021</footer>
    <!-- Option 1: Bootstrap Bundle with Popper -->
<script>
var loginButton = document.getElementById("loginButton");
var registerButton = document.getElementById("registerButton");

loginButton.onclick = function(){
	document.querySelector("#flipper").classList.toggle("flip");
}

registerButton.onclick = function(){
	document.querySelector("#flipper").classList.toggle("flip");
}
</script>
  </body>
